  <!-- Custom CSS for Floating WhatsApp Button -->
  <style>
    .floating-whatsapp-btn {
      position: fixed;
      right: 20px;
      bottom: 70px;
      z-index: 3;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      font-size: 30px;
      text-decoration: none;
      overflow: hidden;
      animation: floating 2s ease-in-out infinite, bounce 1s infinite;
    }
  
    .floating-whatsapp-btn:hover {
      background-color: #128C7E;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
  
    .floating-whatsapp-btn:hover::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      animation: particle 1s infinite;
    }
  
    @keyframes particle {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) scale(2);
        opacity: 0.5;
      }
      100% {
        transform: translate(-50%, -50%) scale(3);
        opacity: 0;
      }
    }
  
    /* Animasi untuk efek floating */
    @keyframes floating {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  
    /* Animasi getar */
    @keyframes bounce {
      0% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.1);
      }
      50% {
        transform: scale(1);
      }
      75% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
